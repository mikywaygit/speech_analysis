<!DOCTYPE html>
{% load static %} <!-- This needs to be at the top after the DOCTYPE declaration -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <!-- Link to the stylesheet for styling the page and canvas -->
    <link rel="stylesheet" href="{% static 'data_visualization/css/style.css' %}">
</head>
<body>
    <!-- The WebGL canvas element -->
    <canvas id="webgl-canvas" width="640" height="480"></canvas> <!-- Specify default width and height -->

    <!-- Include the glMatrix library -->
    <script src="{% static 'data_visualization/js/gl-matrix-min.js' %}"></script>

    <!-- Debugging line to check if glMatrix is loaded -->
    <script>console.log('glMatrix:', window.glMatrix);</script>

    <!-- Include your JavaScript files -->
    <script src="{% static 'data_visualization/js/webgl.js' %}"></script>
    <!-- Assuming interaction.js is needed and exists -->
    <script src="{% static 'data_visualization/js/interaction.js' %}"></script>

    <!-- Any additional HTML elements for UI here -->
    <div class="control-panel">
        <!-- UI components like buttons, sliders, etc. -->
    </div>
</body>
</html>
